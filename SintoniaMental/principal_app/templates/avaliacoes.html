{% load static %}

{% block avaliacoes_css %}
<link rel="stylesheet" href="{% static 'Css/avaliacoes.css' %}">
{% endblock %}

{% block avaliacoes %}

<div id="carrossel-avaliacoes" class="carousel slide carousel-fade mt-3 h-50" data-bs-ride="carousel" data-interval="8000" >
    <div class="carousel-inner sty-body ">
        <div class="row text-center align-items-center">
            {% comment %}{% for avaliacao in avaliacoes %}{% endcomment %}
            <div class="col carousel-item active{% if forloop.first %}active{% endif %}">
                <div class="text-light">
                    <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

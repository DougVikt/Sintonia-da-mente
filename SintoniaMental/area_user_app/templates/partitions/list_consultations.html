<div class="container-fluid p-3 m-0" >
    <div class="row">
        <div class="col-8">
            <h3>Consultas</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Psic√≥logo</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="consultation in consultations">
                        <td>{{consultation.date}}</td>
                        <td>{{consultation.psychologist}}</td>
                        <td>{{consultation.status}}</td>
                        <td>
                            <a href="#/consultation/{{consultation.id}}" class="btn btn-primary">Ver</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
